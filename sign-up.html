<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="images/8bitify-logo.ico">
</head>
<body>
  <header>
    <nav>
      <div class="grid gutter-1-2 center-text push-1-2">
        <div class="unit unit-xs-centered unit-s-centered xs-1 s-1 m-1 l-1-6 xl-1-6 gutter-1-2 push-0 pad-t-1-2">
          <i class="icon i-32 logo">
            <img class="img-flex" src="images/8bitify-logo.png" alt="">
          </i>
          <div class="tera push-0 h">bitify</div>
        </div>
        <div class="unit xs-1-4 s-1-4 m-1-5 l-1-6 xl-1-6 gutter-1-2 mega push-0 pad-t">
          <a href="index.html">Home</a>
        </div>
        <div class="unit xs-1-4 s-1-4 m-1-5 l-1-6 xl-1-6 gutter-1-2 mega push-0 pad-t">
          <a href="gallery.html">Gallery</a>
        </div>
        <div class="unit xs-1-4 s-1-4 m-1-5 l-1-6 xl-1-6 gutter-1-2 mega push-0 pad-t">
          <a href="tour.html">Features</a>
        </div>
        <div class="unit xs-1-4 s-1-4 m-1-5 l-1-6 xl-1-6 gutter-1-2 mega push-0 pad-t">
          <a href="pricing.html">Pricing</a>
        </div>
        <div class="unit unit-xs-hidden unit-s-hidden m-1-5 l-1-6 xl-1-6 gutter-1-4 push-0 button pad-t">
          <a class="signup island-1-4 gutter-1-2" href="sign-up.html">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="max-length">
      <fieldset>
        <legend class="yotta pad-t-2 gutter-1-4 sign">Sign up for 8-Bitify now!</legend>
        <form action="#" method="post">
          <div class="grid pad-t">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 push-1-4 pad-t-1-4">
              <label class="sign" for="name">Full name</label>
              <input id="name">
              <p class="italic micro">Your full legal name</p>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 push-1-4">
              <label class="sign" for="username">Username</label>
              <input id="nickname">
              <p class="italic micro">You'll use this to sign-in</p>
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 push-1-4 pad-t-1-4">
              <label class="sign" for="password">Password</label>
              <input type="password" id="password">
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 push-1-4">
              <label class="sign" for="password">Re-enter Password</label>
              <input type="password" id="password2">
              <p class="italic micro">Retype your password</p>
            </div>
            <div class="push unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2">
              <label class="sign" for="date">Date of birth</label>
              <input id="date" type="date" name="date">
            </div>
            <div class="push-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2">
              <label class="sign" for="size">Pick a plan</label>
              <select id="size" name="_size">
                <option value="">Select</option>
                <option>Free</option>
                <option>Basic</option>
                <option>Premium</option>
              </select>
            </div>
          </div>
        </form>
      </fieldset>
    </section>
    <div class="text-center push button">
      <a class="signup island-1-4 gutter-1-2" href="thanks.html">Sign Up</a>
    </div>
  </main>
  <footer class="text-center push-1-2 pad-t-1-2">
    <i class="icon i-32">
      <a href="index.html">
        <img class="img-flex" src="images/8bitify-logo.png" alt="">
      </a>
    </i>
  </footer>
</body>
</html>
